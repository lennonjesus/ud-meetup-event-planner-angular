<!doctype html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Event Planner</title>
    <meta name="description" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png" />

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->

    <!-- build:css({.tmp,src}) styles/app.css -->

    <!-- endinject -->

  </head>


  <body ng-app="eventplanner">
    <div layout="column" layout-fill>
      <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings" >
            <a ui-sref="home">
              <md-icon class="material-icons" >home</md-icon>
            </a>
          </md-button>
          <h2>
            <span>Event Planner</span>
          </h2>
          <span flex=""></span>

          <md-button class="md-icon-button" aria-label="Create Event" ui-sref="event.create" ng-if="loggedUser">
            <md-icon md-font-icon="classname" >event</md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="View Events" ui-sref="event.list" ng-if="loggedUser">
            <md-icon md-font-icon="classname" >view_list</md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <md-content layout-padding>
        <ui-view />
      </md-content>
    </div>
  </body>

  <!-- build:js({.tmp,src}) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->

  <!-- inject:partials -->
